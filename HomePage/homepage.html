<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPedia</title>
    <link rel="stylesheet" href="hstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <div class="icon">RentPedia</div>
        <div class="search_box">
            <span class="fa-solid fa-magnifying-glass"></span>  
            <input type="search" placeholder="Enter location / address.....">
            <span class="fa-solid fa-filter"></span>
        </div>
        <ol>
            <li><a href="/FAQPage/faq.html">FAQ</a></li>

    <section class="slider">
        <i class="fa-solid fa-angle-left button" id="prev"></i>
        <div class="image-container">
            <div class="banner">
                <img src="/image/black.jpg" alt="" />
            </div>
            <i class="fa-solid fa-angle-right button" id="next"></i>

    <section class="container">

                <i class="fa-solid fa-star"></i>

        </div>
        <div class="card">
            <div class="card-image car-2"></div>
            <h2>Kost Gazebo House</h2>
            <p>Rp 3.000.000,00 / month</p>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <a href="/DetailsPage/detail.html">View details</a>
        </div>
        <div class="card">
            <div class="card-image car-3"></div>
            <h2>Vysha Residence</h2>

            <div class="stars">
                <i class="fa-solid fa-star"></i>

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>

        </div>
