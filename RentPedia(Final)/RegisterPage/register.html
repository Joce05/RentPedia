<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
</head>
<body>
    
    <div class="center">
        <h1>Register</h1>
        <div class="content">
            <p>Welcome to Rent Pedia</p>
            <p id="continue">Please Sign Up your Account to continue</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
        </div>
        <div id="login_btn">
            <button>Sign Up</button>
        </div>
        <p>-Or Sign In With-</p>
        <div class="signin">
            <div class="other-sign-in">
                <button>
                    <img src="../Image/mdi_google.png" alt="google_img">
                    <p>Google</p>
                </button>
            </div>
            <div class="other-sign-in">
                <button>
                    <img src="../Image/ic_baseline-facebook.png" alt="facebook_img">
                    <p>Facebook</p>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
